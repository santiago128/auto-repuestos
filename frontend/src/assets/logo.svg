<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="c"><rect width="100" height="100" rx="18"/></clipPath>
  </defs>
  <!-- Background: navy rounded square -->
  <rect width="100" height="100" rx="18" fill="#0f1c3e"/>
  <!-- Wrench (clipped to background shape) -->
  <g clip-path="url(#c)">
    <g transform="rotate(-45 50 50)">
      <!-- Handle (diagonal rod) -->
      <rect x="44" y="20" width="12" height="70" rx="6" fill="#f59e0b"/>
      <!-- Head outer ring -->
      <circle cx="50" cy="22" r="18" fill="#f59e0b"/>
      <!-- Head inner hole -->
      <circle cx="50" cy="22" r="10" fill="#0f1c3e"/>
    </g>
  </g>
  <!-- Amber accent dot at bottom-right corner -->
  <circle cx="78" cy="78" r="5" fill="#f59e0b" opacity="0.5"/>
</svg>
