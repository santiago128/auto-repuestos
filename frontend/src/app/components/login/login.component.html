<div class="form-container">
  <mat-card>
    <div style="text-align:center;margin-bottom:28px">
      <div style="width:64px;height:64px;border-radius:50%;background:linear-gradient(135deg,#1a2f5e,#2563eb);display:inline-flex;align-items:center;justify-content:center;margin-bottom:16px;box-shadow:0 4px 16px rgba(26,47,94,.3)">
        <mat-icon style="color:white;font-size:28px;width:28px;height:28px">lock</mat-icon>
      </div>
      <h2 style="font-size:1.6rem;font-weight:800;color:#0f172a;letter-spacing:-.02em">Iniciar Sesión</h2>
      <p style="color:#64748b;font-size:.9rem;margin-top:4px">Bienvenido de vuelta</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="login()">
      <mat-form-field class="form-full-width" style="margin-bottom:12px">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="email">
        <mat-icon matSuffix style="color:#94a3b8">email</mat-icon>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Email inválido</mat-error>
      </mat-form-field>

      <mat-form-field class="form-full-width" style="margin-bottom:6px">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="mostrarPassword ? 'text' : 'password'"
               formControlName="password" autocomplete="current-password">
        <button mat-icon-button matSuffix type="button" (click)="mostrarPassword = !mostrarPassword">
          <mat-icon style="color:#94a3b8">{{ mostrarPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <p style="text-align:right;margin-bottom:20px">
        <a routerLink="/forgot-password" style="color:#2563eb;font-size:.85rem;font-weight:500;text-decoration:none">
          ¿Olvidaste tu contraseña?
        </a>
      </p>

      <button mat-raised-button color="primary" type="submit"
              [disabled]="form.invalid || cargando"
              style="width:100%;height:48px;font-size:1rem;margin-bottom:16px">
        <mat-spinner *ngIf="cargando" diameter="20" style="display:inline-block;margin-right:8px"></mat-spinner>
        Iniciar Sesión
      </button>
    </form>

    <div style="text-align:center;padding-top:8px;border-top:1px solid #f1f5f9">
      <p style="color:#64748b;font-size:.9rem">
        ¿No tienes cuenta?
        <a routerLink="/register" style="color:#2563eb;font-weight:600;text-decoration:none"> Regístrate aquí</a>
      </p>
    </div>
  </mat-card>
</div>
