<div class="form-container" style="max-width:540px">
  <mat-card>
    <div style="text-align:center;margin-bottom:28px">
      <div style="width:64px;height:64px;border-radius:50%;background:linear-gradient(135deg,#1a2f5e,#2563eb);display:inline-flex;align-items:center;justify-content:center;margin-bottom:16px;box-shadow:0 4px 16px rgba(26,47,94,.3)">
        <mat-icon style="color:white;font-size:28px;width:28px;height:28px">person_add</mat-icon>
      </div>
      <h2 style="font-size:1.6rem;font-weight:800;color:#0f172a;letter-spacing:-.02em">Crear Cuenta</h2>
      <p style="color:#64748b;font-size:.9rem;margin-top:4px">Únete a AutoRepuestos hoy</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="register()">
      <div class="row2" style="margin-bottom:0">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre">
          <mat-error>Requerido</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido">
          <mat-error>Requerido</mat-error>
        </mat-form-field>
      </div>

      <mat-form-field class="form-full-width" style="margin-bottom:0">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-icon matSuffix style="color:#94a3b8">email</mat-icon>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Email inválido</mat-error>
      </mat-form-field>

      <mat-form-field class="form-full-width" style="margin-bottom:0">
        <mat-label>Contraseña (mín. 6 caracteres)</mat-label>
        <input matInput [type]="mostrarPassword ? 'text' : 'password'" formControlName="password">
        <button mat-icon-button matSuffix type="button" (click)="mostrarPassword = !mostrarPassword">
          <mat-icon style="color:#94a3b8">{{ mostrarPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="form.get('password')?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
      </mat-form-field>

      <div class="row2" style="margin-bottom:0">
        <mat-form-field>
          <mat-label>Teléfono (opcional)</mat-label>
          <input matInput formControlName="telefono">
          <mat-icon matSuffix style="color:#94a3b8">phone</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Dirección (opcional)</mat-label>
          <input matInput formControlName="direccion">
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit"
              [disabled]="form.invalid || cargando"
              style="width:100%;height:48px;font-size:1rem;margin-top:8px;margin-bottom:16px">
        <mat-spinner *ngIf="cargando" diameter="20" style="display:inline-block;margin-right:8px"></mat-spinner>
        Crear Cuenta
      </button>
    </form>

    <div style="text-align:center;padding-top:8px;border-top:1px solid #f1f5f9">
      <p style="color:#64748b;font-size:.9rem">
        ¿Ya tienes cuenta?
        <a routerLink="/login" style="color:#2563eb;font-weight:600;text-decoration:none"> Inicia sesión</a>
      </p>
    </div>
  </mat-card>
</div>
