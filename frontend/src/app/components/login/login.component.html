<div class="form-container">
  <mat-card>
    <mat-icon style="display:block;text-align:center;font-size:48px;width:48px;height:48px;margin:0 auto 8px;color:#1565C0">
      lock
    </mat-icon>
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="form" (ngSubmit)="login()">
      <mat-form-field class="form-full-width" style="margin-bottom:12px">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Email inválido</mat-error>
      </mat-form-field>

      <mat-form-field class="form-full-width" style="margin-bottom:8px">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="mostrarPassword ? 'text' : 'password'"
               formControlName="password" autocomplete="current-password">
        <button mat-icon-button matSuffix type="button" (click)="mostrarPassword = !mostrarPassword">
          <mat-icon>{{ mostrarPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <p style="text-align:right;margin-bottom:16px">
        <a routerLink="/forgot-password" style="color:#1565C0;font-size:.9em">¿Olvidaste tu contraseña?</a>
      </p>

      <button mat-raised-button color="primary" type="submit"
              [disabled]="form.invalid || cargando" style="width:100%;margin-bottom:12px">
        <mat-spinner *ngIf="cargando" diameter="20" style="display:inline-block;margin-right:8px"></mat-spinner>
        Iniciar Sesión
      </button>
    </form>

    <p style="text-align:center;color:#666">
      ¿No tienes cuenta?
      <a routerLink="/register" style="color:#1565C0">Regístrate aquí</a>
    </p>
  </mat-card>
</div>
