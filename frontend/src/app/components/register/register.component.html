<div class="form-container">
  <mat-card>
    <h2>Crear Cuenta</h2>

    <form [formGroup]="form" (ngSubmit)="register()">
      <div class="row2">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre">
          <mat-error>Requerido</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido">
          <mat-error>Requerido</mat-error>
        </mat-form-field>
      </div>

      <mat-form-field class="form-full-width" style="margin-bottom:12px">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Email inválido</mat-error>
      </mat-form-field>

      <mat-form-field class="form-full-width" style="margin-bottom:12px">
        <mat-label>Contraseña (mín. 6 caracteres)</mat-label>
        <input matInput [type]="mostrarPassword ? 'text' : 'password'" formControlName="password">
        <button mat-icon-button matSuffix type="button" (click)="mostrarPassword = !mostrarPassword">
          <mat-icon>{{ mostrarPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="form.get('password')?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
      </mat-form-field>

      <mat-form-field class="form-full-width" style="margin-bottom:12px">
        <mat-label>Teléfono (opcional)</mat-label>
        <input matInput formControlName="telefono">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field class="form-full-width" style="margin-bottom:24px">
        <mat-label>Dirección (opcional)</mat-label>
        <textarea matInput formControlName="direccion" rows="2"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit"
              [disabled]="form.invalid || cargando" style="width:100%;margin-bottom:12px">
        <mat-spinner *ngIf="cargando" diameter="20" style="display:inline-block;margin-right:8px"></mat-spinner>
        Crear Cuenta
      </button>
    </form>

    <p style="text-align:center;color:#666">
      ¿Ya tienes cuenta?
      <a routerLink="/login" style="color:#1565C0">Inicia sesión</a>
    </p>
  </mat-card>
</div>
