spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/repuestos_db}
    username: ${SPRING_DATASOURCE_USERNAME:repuestos_user}
    password: ${SPRING_DATASOURCE_PASSWORD:repuestos_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  secret: ${JWT_SECRET:RepuestosAutosPlatformSecretKey2024XYZ}
  expiration: 86400000  # 24 horas en ms

app:
  mail:
    from: ${MAIL_FROM:noreply@repuestos.com}
  upload:
    dir: ${UPLOAD_DIR:/app/uploads}

server:
  port: 8080
